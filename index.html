<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOJA DE GAMES</title>

    <h2>Login</h2>
    <input type="text" name="email" id="email" placeholder="e-mail">    
    <input type="password" name="password" id="password" placeholder="password">    
    <button onclick="login()">Entrar</button>

    
    <hr>
    <h4>Lista de Jogos</h4>
    <ul id="games"></ul>

    <hr>
    <h4>Novo Game</h4>    
    <input type="text" name="title" id="title" placeholder="título">    
    <input type="text" name="price" id="price" placeholder="preço">    
    <input type="text" name="year" id="year" placeholder="ano">
    <button type="button" onclick="createGame()">Criar</button>

    <hr>
    <h4>Editar Game</h4>    
    <input type="text" name="idEdit" readonly id="idEdit" placeholder="título">
    <input type="text" name="titleEdit" id="titleEdit" placeholder="título">    
    <input type="text" name="priceEdit" id="priceEdit" placeholder="preço">    
    <input type="text" name="yearEdit" id="yearEdit" placeholder="ano">
    <button type="button" onclick="updateGame()">Editar</button>

</head>
<body>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>


    function login() {
        var emailField = document.getElementById("email");
        var passwordField = document.getElementById("password");

        var email = emailField.value;
        var password = passwordField.value;

        axios.post("http://localhost:3050/auth",{
            email,
            password,
        }).then(res=>{
            var token = res.data.token;
            alert('logado'+ token);
        }).catch(()=>{
            alert('login inválido');
        })

    }

    var axiosConfig = {
        headers:{
            Authorization:"Bearer " + "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwiZW1haWwiOiJyb25hbGRAcm9uYWxkIiwiaWF0IjoxNjE1NDkyODcwLCJleHAiOjE2MTU2NjU2NzB9.gD4gJBubK8OqwvydcuuZ05MD8yJFPtjEWHT9UJqPrd0"
        }
    }

    function createGame(){
        var titleInput = document.getElementById("title");
        var yearInput = document.getElementById("year");
        var priceInput = document.getElementById("price");

        var game = {
            title:titleInput.value,
            year:yearInput.value,
            price:priceInput.value
        }
        // console.log(game);
        axios.post("http://localhost:3050/game",game).then((res)=>{
            if(res.status == 200){
                alert("Game cadastrado");
            }
        }).catch(err=>{
            console.log(err);
        });
    }



    function deleteGame(listItem) {
        var id = listItem.getAttribute("data-id");
        // console.log(id);
        axios.delete("http://localhost:3050/game/"+id).then(res=>{
            alert("Game deletado...")
        }).catch(erro=>{
            console.log(erro);
        });
    }

    function loadForm(listItem) {
        var id = listItem.getAttribute("data-id");
        var title = listItem.getAttribute("data-title");
        var year = listItem.getAttribute("data-year");
        var price = listItem.getAttribute("data-price");
        document.getElementById("idEdit").value = id;
        document.getElementById("titleEdit").value = title;
        document.getElementById("yearEdit").value = year;
        document.getElementById("priceEdit").value = price;
    }
    
    function updateGame() {

        var idInput = document.getElementById("idEdit");
        var titleInput = document.getElementById("titleEdit");
        var yearInput = document.getElementById("yearEdit");
        var priceInput = document.getElementById("priceEdit");

        var game = {
            title:titleInput.value,
            year:yearInput.value,
            price:priceInput.value
        }

        var id = idInput.value;

        // console.log(game);
        axios.put("http://localhost:3050/game/"+id,game).then((res)=>{
            if(res.status == 200){
                alert("Game atualizado");
            }
        }).catch(err=>{
            console.log(err);
        });
    }


    axios.get("http://localhost:3050/game",axiosConfig).then(res=>{
        // console.log(res);
        var games = res.data;
        var list = document.getElementById("games");
        // console.log(games);
        games.forEach(game => {
            
            var item = document.createElement("li");

            item.setAttribute("data-id",game.id);
            item.setAttribute("data-title",game.title);
            item.setAttribute("data-year",game.year);
            item.setAttribute("data-price",game.price);

            item.innerHTML = 
            `${game.id}
            Jogo: ${game.title}
            Preço: ${game.price}
            Ano: ${game.year}`;

            var deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Deletar";
            deleteBtn.addEventListener("click",function(){
                deleteGame(item)
            });

            var editBtn = document.createElement("button");
            editBtn.innerHTML = "Editar";
            editBtn.addEventListener("click",function(){
                loadForm(item)
            })

            item.appendChild(deleteBtn);
            item.appendChild(editBtn);

            list.appendChild(item);
        });
    }).catch(error=>{
        console.log(error);
    });
</script>

</html>
